        <section id="sigup">

        <h2><i class="fa-solid fa-heart-pulse"></i> LET'S GET YOU SIGN UP!</h2>
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" class="text_input" required>
        <br>
        <label for="last_name">Last Name</label>

        <br>
        <div class="radio-buttons">
            <div><label for="road">Road</label>
                    <input type="radio" name="running_preferance" id="road" value="road" required checked>
            </div>
            <div><label for="trail">Trail</label>
                <input type="radio" name="running_preferance" id="trail" value="trail" required checked>
            </div>
            <div><label for="both">Both</label>
                <input type="radio" name="running_preferance" id="both" value="both" required checked>
            </div>
            <button type="submit" class="join-button">Let's Run!
            </button>
        </div>
